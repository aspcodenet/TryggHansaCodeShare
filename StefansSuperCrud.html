<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Stefans super CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      var baseUrl = 'https://localhost:44374/api/player/';
    </script>
   
</head>
<body>
  <input type="hidden" id="productid" value="0" />
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2>Stefans Super CRUD</h2>
      </div>
    </div>
    <div class="row" id="listForm">
        <div class="col-sm-6">
            <table id="productTable"
                   class="table table-bordered table-condensed table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Namn</th>
                        <th>Ålder</th>
                        <th>Jersey</th>
                        <th>Född</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="col-sm-12">
            <button type="button" id="addButton"
                    class="btn btn-primary"
                    onclick="addClick();">
                Add new
            </button>
        </div>

    </div>

      <div class="row" id="editForm">
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
              <h3 id="action">Edit player</h3>
          </div>
          <div class="panel-body">
              <div class="form-group">
                  <label for="namn">
                      Namn
                  </label>
                  <input type="text" id="namn"
                         class="form-control" />
              </div>
              <div class="form-group">
                  <label for="age">
                      Ålder
                  </label>
                  <input type="number" id="age"
                         class="form-control" />
              </div>
              <div class="form-group">
                  <label for="jersey">
                      Tröjnummer
                  </label>
                  <input type="number" id="jersey"
                         class="form-control" />
              </div>

              <div class="form-group">
                  <label for="url">Född</label>
                  <input type="url" id="born"
                         class="form-control" />
              </div>
          </div>
          <div class="panel-footer">
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" 
                            class="btn btn-primary"
                            onclick="updateCancelClick();">
                        Cancel
                    </button>

                    <button type="button" id="updateButton"
                            class="btn btn-primary"
                            onclick="updateClick();">
                        Save
                    </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      productList();
    });


    function updateClick() {
      // Build product object from inputs
      player = new Object();
      player.id = parseInt($("#productid").val());
      player.namn = $("#namn").val();
        player.born = $("#born").val();
        player.age = parseInt($("#age").val());
        player.jersey = parseInt($("#jersey").val());

      if ($("#updateButton").text().trim() == "Add") {
        productAdd(player);
      }
      else {
          productUpdate(player);
      }
    }

      function addClick() {
          $("#updateButton").text("Add");
          $("#action").text("Add player");
          $("#editForm").show();
          $("#productid").val(0);
          $("#namn").val("");
          $("#born").val("");
          $("#age").val("");
          $("#jersey").val("");

          $("#listForm").hide();

      }
     
      

    function productUpdate(product) {
      var url = baseUrl + product.id;

      // Call Web API to update product
      $.ajax({
        url: url,
        type: 'PUT',
        contentType: "application/json;charset=utf-8",
        data: JSON.stringify(product),
        success: function (product) {
            productList();
        },
        error: function (request, message, error) {
          handleException(request, message, error);
        }
      });
    }

   

    function productAdd(product) {
      // Call Web API to add a new product
      product.id = 0;
      $.ajax({
          url: baseUrl,
        type: 'POST',
        contentType: "application/json;charset=utf-8",
        data: JSON.stringify(product),
        success: function (product) {
            productList();
        },
        error: function (request, message, error) {
          handleException(request, message, error);
        }
      });
    }




      function StartEdit(ctl) {
          $("#listForm").hide();
          $("#editForm").show();
      // Get product id from data- attribute
      var id = $(ctl).data("id");

      // Store product id in hidden field
      $("#productid").val(id);

      // Call Web API to get a Product
      $.ajax({
          url: baseUrl + id,
        type: 'GET',
        dataType: 'json',
        success: function (product) {
          productToFields(product);

          // Change Update Button Text
          $("#updateButton").text("Update");
            $("#action").text("Edit player");
        },
        error: function (request, message, error) {
          handleException(request, message, error);
        }
      });
    }

    function productToFields(product) {
      $("#namn").val(product.namn);
      $("#born").val(product.born);
        $("#age").val(product.age);
      $("#jersey").val(product.jersey);
    }

    // Get all Products to display
      function productList() {
          $("#editForm").hide();
          $("#listForm").show();

          if ($("#productTable tbody").length == 0) {
              $("#productTable").append("<tbody></tbody>");
          }
          $("#productTable tbody").empty();


      // Call Web API to get a list of Products
      $.ajax({
          url: baseUrl,
        type: 'GET',
        dataType: 'json',
        success: function (products) {
          productListSuccess(products);
        },
        error: function (request, message, error) {
          handleException(request, message, error);
        }
      });
    }

    // Display all Products returned from Web API call
    function productListSuccess(products) {
      // Iterate over the collection of data
      $.each(products, function (index, product) {
        // Add a row to the Product table
        productAddRow(product);
      });
    }

    // Add Product row to <table>
    function productAddRow(product) {
      // Append row to <table>
      $("#productTable tbody").append(
        productBuildTableRow(product));
    }

    // Build a <tr> for a row of table data
    function productBuildTableRow(product) {
      var ret = "<tr>" +
            "<td>" +
              "<button type='button' " +
                  "onclick='StartEdit(this);' " +
                  "class='btn btn-primary' " +
                  "data-id='" + product.id + "'>Edit" +
                  
              "</button>" +
            "</td>" +
            "<td>" + product.namn + "</td>" +
            "<td>" + product.age + "</td>" +
          "<td>" + product.jersey + "</td>" +
            "<td>" + product.born + "</td>" +
            "<td>" +
              "<button type='button'  " +
                      "onclick='productDelete(this);' " +
                      "class='btn btn-primary' " +
                      "data-id='" + product.id + "'>Delete" +
              "</button>" +
            "</td>" +
          "</tr>";

      return ret;
      }

      function updateCancelClick() {
          productList();
      }

    // Delete product from <table>
    function productDelete(ctl) {
        var id = $(ctl).data("id");

        alert('Vi i struntar i DELETE men ungefärlig kod i HTML-filen...');

      //// Call Web API to delete a product
      //$.ajax({
      //  url: "/api/Product/" + id,
      //  type: 'DELETE',
      //  success: function (product) {
      //    $(ctl).parents("tr").remove();
      //  },
      //  error: function (request, message, error) {
      //    handleException(request, message, error);
      //  }
      //});
    }


    // Handle exceptions from AJAX calls
    function handleException(request, message, error) {
      var msg = "";

      msg += "Code: " + request.status + "\n";
      msg += "Text: " + request.statusText + "\n";
      if (request.responseJSON != null) {
        msg += "Message" + request.responseJSON.Message + "\n";
      }

      alert(msg);
    }
  </script>
</body>
</html>
